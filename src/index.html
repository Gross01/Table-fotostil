<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица мастера</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
      <img class="header-logo" src="img/baget-stil-logo.png" alt="Логотип 'ФотоСтиль'" width="220px" height="40px">
      <div class="account"> 
        <img class="accout-photo" src="img/empty-profile.jpg" alt="Фото профиля" width="50" height="50">
        <div class="account-info">
          <span class="account-name">-</span>
          <span class="account-position">-</span>
        </div>
      </div>
  </header>

  <div class="authentication">
    <ul class="accounts-list">
      <li class="accounts-item">
        <div class="accounts-wrapper">
          <img class="accouts-photo" src="img/empty-profile.jpg" alt="Фото профиля" width="50" height="50">
          <div class="accounts-info">
            <span class="accounts-name">Артур</span>
            <span class="accounts-position">Администратор</span>
          </div>
          <button class="accounts-login" type="button"></button>
        </div>  
        <div class="accounts-password">
          <input type="password">
          <button type="button">Войти</button>
        </div>
      </li>
      <li class="accounts-item">
        <div class="accounts-wrapper">
          <img class="accouts-photo" src="img/empty-profile.jpg" alt="Фото профиля" width="50" height="50">
          <div class="accounts-info">
            <span class="accounts-name">Елена</span>
            <span class="accounts-position">Администратор</span>
          </div>
          <button class="accounts-login" type="button"></button>
        </div>  
        <div class="accounts-password">
          <input type="password">
          <button type="button">Войти</button>
        </div>
      </li>
      <li class="accounts-item">
          <div class="accounts-wrapper">
            <img class="accouts-photo" src="img/empty-profile.jpg" alt="Фото профиля" width="50" height="50">
            <div class="accounts-info">
              <span class="accounts-name">Артём</span>
              <span class="accounts-position">Мастер</span>
            </div>
            <button class="accounts-login" type="button"></button>
          </div>  
          <div class="accounts-password">
            <input type="password">
            <button type="button">Войти</button>
          </div>
      </li>
      <li class="accounts-item">
          <div class="accounts-wrapper">
            <img class="accouts-photo" src="img/empty-profile.jpg" alt="Фото профиля" width="50" height="50">
            <div class="accounts-info">
              <span class="accounts-name">Светлана</span>
              <span class="accounts-position">Мастер</span>
            </div>
            <button class="accounts-login" type="button"></button>
          </div>  
          <div class="accounts-password">
            <input type="password">
            <button type="button">Войти</button>
          </div>
      </li>
      <li class="accounts-item">
          <div class="accounts-wrapper">
            <img class="accouts-photo" src="img/empty-profile.jpg" alt="Фото профиля" width="50" height="50">
            <div class="accounts-info">
              <span class="accounts-name">Андрей</span>
              <span class="accounts-position">Мастер</span>
            </div>
            <button class="accounts-login" type="button"></button>
          </div>  
          <div class="accounts-password">
            <input type="password">
            <button type="button">Войти</button>
          </div>
      </li>
    </ul>
  </div>

  <div class="warning">
    <p>Мобильная версия в разработке, передите на пк</p>
  </div>
  <div class="container">
    <div class="dates">
      <div class="selects-wrapper">
        <select class="dates-select dates-select--months" name="months">
            <option value="01">Январь</option>
            <option value="02">Фераль</option>
            <option value="03">Март</option>
            <option value="04">Апрель</option>
            <option value="05">Май</option>
            <option value="06">Июнь</option>
            <option value="07">Июль</option>
            <option value="08">Август</option>
            <option value="09">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
            <option class="dates-select--all" value="all">Все</option>
        </select>

        <select class="dates-select dates-select--years" name="year">
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
        </select>
    </div>
    
      <div class="buttons-wrapper">
          <button class="info-button info-button--save" type="button">Сохранить</button>
      </div>
    </div>
    <table class="table">
      
      <thead class="thead">  
        <th>Дата</th>
        <th>№ заказа</th>
        <th>Продукт</th>
        <th>Сумма</th>
        <th>Салон</th>
      </thead>    

      <tbody class="tbody">
        <tr class="tbody-stroke tbody-stroke--first">
          <td>
            <input class="date-input" type="date">
          </td>
          <td>
            <input class="number-input number-input--order" type="number">
          </td>
          <td class="products-select-wrapper">
            <select class="select--product select--product-name">
              <option value="Холст">Холст</option>
              <option value="Пенокартон">Пенокартон</option>
              <option value="Фотокнига">Фотокнига</option>
              <option value="Багет">Багет</option>
              <option value="Транспорант">Транспорант</option>
              <option value="Ламинация">Ламинация</option>
            </select>
            <select class="select--product select--product-size">
              <option value="20x30">20x30</option>
              <option value="30x40">30x40</option>
              <option value="40x50">40x50</option>
              <option value="40x55">40x55</option>
              <option value="45x60">45x60</option>
              <option value="50x75">50x75</option>
              <option value="55x85">55x85</option>
              <option value="100x80">100x80</option>
            </select>
          </td>
          <td>
            <input class="number-input number-input--price" type="number">
          </td>
          <td>
            <select class="select select--location">
                <option value="Online">Онлайн</option>
                <option value="Spectr">Спектр</option>
                <option value="Cheremushki">Черемушки</option>
                <option value="Raikin">Райкин</option>
                <option value="Konkovo">Коньково</option>
            </select>
          </td>

          <td class="edit-button-wrapper">
            <button class="edit-button edit-button--save"></button>
          </td>

          <td class="remove-button-wrapper">
            <button class="remove-button"></button>
          </td>
        </tr>
        <tr class="tbody-stroke">
          <td>
            <input class="date-input" type="date">
          </td>
          <td>
            <input class="number-input number-input--order" type="number">
          </td>
          <td class="products-select-wrapper">
            <select class="select--product select--product-name">
                <option value="Холст">Холст</option>
                <option value="Пенокартон">Пенокартон</option>
                <option value="Фотокнига">Фотокнига</option>
                <option value="Багет">Багет</option>
                <option value="Транспорант">Транспорант</option>
                <option value="Ламинация">Ламинация</option>
            </select>
            <select class="select--product select--product-size">
                <option value="20x30">20x30</option>
                <option value="30x40">30x40</option>
                <option value="40x50">40x50</option>
                <option value="40x55">40x55</option>
                <option value="45x60">45x60</option>
                <option value="50x75">50x75</option>
                <option value="55x85">55x85</option>
                <option value="100x80">100x80</option>
            </select>
          </td>
          <td>
            <input class="number-input number-input--price" type="number">
          </td>
          <td>
            <select class="select select--location">
              <option value="Online">Онлайн</option>
              <option value="Spectr">Спектр</option>
              <option value="Cheremushki">Черемушки</option>
              <option value="Raikin">Райкин</option>
              <option value="Konkovo">Коньково</option>
            </select>
          </td>

          <td class="edit-button-wrapper">
            <button class="edit-button edit-button--save"></button>
          </td>

          <td class="remove-button-wrapper">
            <button class="remove-button"></button>
          </td>
        </tr>
    </table>

    <table class="statistics-table">
      <thead>
        <th>Сотрудник</th>
        <th>Холсты</th>
        <th>Пенокартон</th>
        <th>Книги</th>
        <th>Багет</th>
        <th>Транcпоранты</th>
        <th>Ламинация</th>
        <th>Кол-во заказов</th>
        <th>Сумма заказов</th>
        <th>Кол-во дней</th>
      </thead>
      <tbody class="statistics-table_body">
        
      </tbody>
    </table>

    <div class="addline-wrapper">
        <label  class="addline-label">
            <span class="addline-span">Кол-во строк</span>
            <input class="addline-input" type="number" value="1">
        </label>
        <button type="button" class="addline-button"></button>
    </div>
  </div>
  <script type="module" src="js/api/auth.js"></script> 
  <script type="module" src="js/api/client.js"></script>  
  <script type="module" src="js/main.js"></script> 
  <script type="module" src="js/authentication.js"></script>
  <script type="module" src="js/functions.js"></script>
</body>
</html>
